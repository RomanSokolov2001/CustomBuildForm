<!DOCTYPE html>
<html>

<head>
    <title>Simple Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/main.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        form {
            margin-top: 20px;
        }

        form input {
            margin-right: 10px;
        }

        #add-row {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Custom Build Form</h1>
        <div>
            <div>
                <p id="test">suka!</p>
            </div>

            <table cellspacing=0 id="data-table">
                <tr>
                    <th>Id</th>
                    <th>Company</th>
                    <th>Contact</th>
                    <th>Country</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Alfreds Futterkiste</td>
                    <td>Maria Anders</td>
                    <td>Germany</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Centro comercial Moctezuma</td>
                    <td>Francisco Chang</td>
                    <td>Mexico</td>
                </tr>
            </table>

            <form id="add-row-form">
                <input type="text" id="company" placeholder="Company Name" required>
                <input type="text" id="contact" placeholder="Contact Name" required>
                <input type="text" id="country" placeholder="Country" required>
                <button type="submit" id="add-row">Add Row</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let rowId = 3;
            $("#add-row-form").submit(function (e) {
                e.preventDefault();
                const company = $("#company").val();
                const contact = $("#contact").val();
                const country = $("#country").val();

                $("#data-table").append(`
                    <tr>
                        <td>${rowId}</td>
                        <td>${company}</td>
                        <td>${contact}</td>
                        <td>${country}</td>
                    </tr>
                `);

                rowId++;

                $("#company").val('');
                $("#contact").val('');
                $("#country").val('');
            });
        });
    </script>
</body>

</html>
