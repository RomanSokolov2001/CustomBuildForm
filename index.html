<!DOCTYPE html>
<html>

<head>
    <title>Simple Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/main.js"></script>
    <style>

    </style>
</head>

<body>
    <div>
        <h1>Custom Build Form</h1>
        <div>
            <div>
                <p id="test">suka!</p>
            </div>

            <table cellspacing=0 id="data-table">
                <tr>
                    <th>Id</th>
                    <th>Company</th>
                    <th>Contact</th>
                    <th>Country</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Alfreds Futterkiste</td>
                    <td>Maria Anders</td>
                    <td>Germany</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Centro comercial Moctezuma</td>
                    <td>Francisco Chang</td>
                    <td>Mexico</td>
                </tr>
            </table>

            <form id="add-row-form">
                <input type="text" id="company" placeholder="Company Name" required>
                <input type="text" id="contact" placeholder="Contact Name" required>
                <input type="text" id="country" placeholder="Country" required>
                <button type="submit" id="add-row">Add Row</button>
            </form>


            <div id="custom-input-form-container">

                <p>New Field Form</p>
                <div id="custom-input">
                    <div>
                        <a>Name: </a>
                        <input type="text" placeholder="Table Name"></input>
                    </div>

                    <a>Type: </a>
                    <div>
                        <input type="radio" id="text" name="fav_language" value="Text" checked>
                        <label for="text">Text</label><br>
                        <input type="radio" id="select" name="fav_language" value="Select">
                        <label for="select">Select</label><br>
                    </div>

                    <div id="select-edit">
                        <div>Choices:</div>
                        <ul id="select-choices">

                        </ul>
                        <form>
                            <input type="text" placeholder="choice" id="choice-name">
                            <button type="button" id="choice-name-btn">+</button>
                        </form>


                    </div>

                    <button> Add!</button>


                </div>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function () {
            $("input[type='radio'][name='fav_language']").change(function () {
                if ($("#text").prop("checked")) {
                    $("#select-edit").toggle()
                } else if ($("#select").prop("checked")) {
                    $("#select-edit").toggle()

                }
            });
            $("#choice-name-btn").click(function () {
                var choiceName = $("#choice-name").val()

                if (choiceName) {
                    // Create a new list item
                    const newChoice = $("<li>").text(choiceName);

                    // Add a remove button to the list item
                    const removeBtn = $("<button>")
                        .text("x")
                        .click(function () {
                            $(this).parent().remove();
                        });

                    newChoice.append(removeBtn);

                    // Add to the choices list
                    $("#select-choices").append(newChoice);

                    // Clear the input
                    $("#choice-name").val('');
                }
            })

        });
    </script>
</body>

</html>
