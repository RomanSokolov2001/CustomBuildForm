<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Build Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <div id="app-container">
        <div id="custom-input-form-container">
            <form>
                <div id="header-container">
                    <h2>Custom Form</h2>
                </div>
                <div id="input-fields-container">
                    <ul id="input-fields"></ul>
                </div>
                <div id="custom-form-btn-container">
                    <button id="custom-form-btn" type="button">Add New Entry</button>
                </div>
            </form>

            <div id="custom-input">
                    <div id="name-input-container">
                        <div>
                            <a>Name:</a><br>
                            <input id="field-name" type="text" placeholder="Field name">
                        </div>
                        <div>
                            <a>Type:</a>
                            <div id="type-container">
                                <input type="radio" id="text" name="field_type" value="Text" checked>
                                <label for="text">Text</label>
                            
                            </div>
                            <div>
                                <input type="radio" id="select" name="field_type" value="Select">
                                <label for="select">Select</label>
                            </div>
                        </div>
                </div>
                
                <div id="select-edit">
                    <div>Choices:</div>
                    <div id="choice-input-container">
                        <input type="text" placeholder="Choice" id="choice-name">
                        <button class="small-btn" type="button" id="add-choice-btn">+</button>
                    </div>
                    <ul id="select-choices"></ul>
                </div>

                <div id="add-field-container">
                    <button id="add-field-btn" type="button">Add field</button>
                </div>
            </div>
        </div>

        <div>
            <table id="data-table">
                    <tr id="table-headers">
                        <th>Id</th>
                    </tr>
            </table>
        </div>

    </div>
</body>

</html>
