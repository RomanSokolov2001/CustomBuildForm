<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Build Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <div id="app-container">
        <!-- Form Section -->
        <div id="custom-input-form-container">
            <form>
                <header id="header-container">
                    <h2>Custom Form</h2>
                </header>

                <div id="input-fields-container">
                    <ul id="input-fields"></ul>
                </div>

                <div id="custom-form-btn-container">
                    <button id="custom-form-btn" type="button">Add New Entry</button>
                </div>
            </form>

            <div id="custom-input">
                <section id="name-input-container">
                    <div>
                        <label for="field-name">Name:</label><br>
                        <input id="field-name" type="text" placeholder="Field name" required>
                    </div>
                    <div>
                        <label>Type:</label>
                        <div id="type-container">
                            <input type="radio" id="text" name="field_type" value="Text" checked>
                            <label for="text">Text</label>
                            <input type="radio" id="select" name="field_type" value="Select">
                            <label for="select">Select</label>
                        </div>
                    </div>
                </section>

                <section id="select-edit">
                    <label>Choices:</label>
                    <div id="choice-input-container">
                        <input type="text" id="choice-name" placeholder="Choice">
                        <button class="small-btn" id="add-choice-btn" type="button">+</button>
                    </div>
                    <ul id="select-choices"></ul>
                </section>

                <section id="add-field-container">
                    <button id="add-field-btn" type="button">Add Field</button>
                    <div id="nullable-checkbox-container">
                        <label for="nullable">Nullable?</label>
                        <input type="checkbox" id="nullable" name="nullable" value="null">
                    </div>
                </section>
            </div>
        </div>

        <!-- Data Table Section -->
        <div id="data-table-container">
            <table id="data-table">
                <tr id="table-headers">
                        <th>Id</th>
                    </tr>
            </table>
        </div>
    </div>
</body>

</html>
